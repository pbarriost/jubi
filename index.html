<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Camino a la jubilaci√≥n</title>
<style>
    body {
        font-family: system-ui, Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        transition: background 1s;
        overflow: hidden;
    }
    .card {
        background: rgba(2,6,23,0.9);
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        text-align: center;
        max-width: 450px;
        width: 100%;
        z-index: 2;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }
    button {
        cursor: pointer;
        background: #38bdf8;
        margin-top: 10px;
    }
    .numeros {
        margin-top: 20px;
        font-size: 18px;
        line-height: 1.5;
    }
    .confeti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        opacity: 0.8;
        animation: caer linear forwards;
    }
    @keyframes caer {
        to {
            transform: translateY(110vh) rotate(720deg);
        }
    }
</style>
</head>
<body>

<div class="card">
    <h2>üå± Camino a la jubilaci√≥n</h2>

    <p>Fecha de nacimiento:</p>
    <input type="date" id="nacimiento">

    <p>Edad de jubilaci√≥n:</p>
    <input type="number" id="edadJubi" value="65" min="40" max="90">

    <br>
    <button onclick="iniciar()">Iniciar</button>

    <div class="numeros" id="resultado"></div>
</div>

<script>
let timer = null;
let celebrado = false;

function iniciar() {
    if (timer) clearInterval(timer);
    celebrado = false;

    const nacimiento = new Date(document.getElementById("nacimiento").value);
    const edadJubi = parseInt(document.getElementById("edadJubi").value);

    if (!nacimiento.getTime() || edadJubi <= 0) {
        alert("Ingres√° datos v√°lidos.");
        return;
    }

    const fechaJubi = new Date(nacimiento);
    fechaJubi.setFullYear(nacimiento.getFullYear() + edadJubi);

    const total = fechaJubi - nacimiento;

    function mensajeSegunProgreso(p) {
        if (p < 0.25) return "üå± Est√°s empezando el camino. Hay much√≠simo por construir.";
        if (p < 0.5)  return "üö∂ Ya est√°s en marcha. El tiempo est√° trabajando para vos.";
        if (p < 0.75) return "‚õµ Ya se ve la costa. Falta menos de lo que parece.";
        if (p < 0.95) return "üåÑ √öltimo tramo. Preparando una nueva etapa.";
        return "üéØ Recta final. Todo listo para disfrutar.";
    }

    function actualizar() {
        const ahora = new Date();

        if (ahora >= fechaJubi) {
            document.body.style.background = "#166534";
            document.getElementById("resultado").innerHTML = `
                üéâ <b>¬°Lleg√≥ el d√≠a!</b><br><br>
                Comienza una nueva etapa de tu vida üåû
            `;
            if (!celebrado) {
                lanzarConfeti();
                celebrado = true;
            }
            return;
        }

        const transcurrido = ahora - nacimiento;
        const progreso = Math.min(1, transcurrido / total);

        // Color de fondo: azul ‚Üí verde
        const r = Math.round(15  + progreso * (22  - 15));
        const g = Math.round(23  + progreso * (101 - 23));
        const b = Math.round(42  + progreso * (52  - 42));
        document.body.style.background = `rgb(${r}, ${g}, ${b})`;

        const restante = fechaJubi - ahora;

        let segundos = Math.floor(restante / 1000);
        let minutos = Math.floor(segundos / 60);
        let horas = Math.floor(minutos / 60);
        let dias = Math.floor(horas / 24);
        let a√±os = Math.floor(dias / 365.25);

        dias %= 365;
        horas %= 24;
        minutos %= 60;
        segundos %= 60;

        const mensaje = mensajeSegunProgreso(progreso);

        document.getElementById("resultado").innerHTML = `
            ${mensaje}<br><br>
            Te faltan:<br>
            üóì <b>${a√±os}</b> a√±os<br>
            üìÖ <b>${dias}</b> d√≠as<br>
            ‚è∞ <b>${horas}</b> horas<br>
            ‚è± <b>${minutos}</b> minutos<br>
            ‚ö° <b>${segundos}</b> segundos
        `;
    }

    actualizar();
    timer = setInterval(actualizar, 1000);
}

function lanzarConfeti() {
    for (let i = 0; i < 150; i++) {
        const confeti = document.createElement("div");
        confeti.className = "confeti";
        confeti.style.left = Math.random() * 100 + "vw";
        confeti.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
        confeti.style.animationDuration = (2 + Math.random() * 3) + "s";
        confeti.style.transform = `rotate(${Math.random()*360}deg)`;
        document.body.appendChild(confeti);

        setTimeout(() => confeti.remove(), 6000);
    }
}
</script>

</body>
</html>
