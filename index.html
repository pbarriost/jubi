<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reloj de jubilaci√≥n</title>
<style>
    body {
        font-family: system-ui, Arial, sans-serif;
        background: #0f172a;
        color: #e5e7eb;
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
    }
    .card {
        background: #020617;
        padding: 28px;
        border-radius: 16px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
        text-align: center;
        max-width: 450px;
        width: 100%;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
    }
    button {
        cursor: pointer;
        background: #38bdf8;
        margin-top: 10px;
    }
    .barra {
        margin-top: 20px;
        width: 100%;
        height: 18px;
        background: #1e293b;
        border-radius: 10px;
        overflow: hidden;
    }
    .progreso {
        height: 100%;
        background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
        width: 0%;
        transition: width 0.5s;
    }
    .numeros {

</style>
</head>
<body>

<div class="card">
    <h2>‚è≥ Reloj de jubilaci√≥n</h2>

    <p>Fecha de nacimiento:</p>
    <input type="date" id="nacimiento">

    <p>Edad de jubilaci√≥n:</p>
    <input type="number" id="edadJubi" value="65" min="40" max="90">

    <br>
    <button onclick="iniciar()">Iniciar cuenta regresiva</button>

    <div class="barra">
        <div class="progreso" id="progreso"></div>
    </div>

    <div class="numeros" id="resultado"></div>
</div>

<script>
let timer = null;

function iniciar() {
    if (timer) clearInterval(timer);

    const nacimiento = new Date(document.getElementById("nacimiento").value);
    const edadJubi = parseInt(document.getElementById("edadJubi").value);

    if (!nacimiento.getTime() || edadJubi <= 0) {
        alert("Ingres√° datos v√°lidos.");
        return;
    }

    const fechaJubi = new Date(nacimiento);
    fechaJubi.setFullYear(nacimiento.getFullYear() + edadJubi);

            document.getElementById("progreso").style.width = "100%";
            return;
        }

        const total = fechaJubi - nacimiento;
        const transcurrido = ahora - nacimiento;
        const restante = fechaJubi - ahora;

        const porcentaje = Math.min(100, (transcurrido / total) * 100);
        document.getElementById("progreso").style.width = porcentaje.toFixed(2) + "%";

            ‚è± <b>${minutos}</b> minutos<br>
            ‚ö° <b>${segundos}</b> segundos<br><br>
            ‚è≥ Progreso vital: <b>${porcentaje.toFixed(2)}%</b>
        `;
    }

    actualizar();
    timer = setInterval(actualizar, 1000);
}
</script>

</html>
