<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Jubi</title>
</head>
<body>

<h2>Jubi</h2>

<p>Fecha de nacimiento:</p>
<input type="date" id="nacimiento">

<p>Edad de jubilaci√≥n:</p>
<input type="number" id="edadJubi" value="65">

<br><br>
<button onclick="iniciar()">Iniciar</button>

<div id="resultado"></div>

<script>
function iniciar() {
    alert("Funciona. Ahora s√≠ üòÑ");

    const nacimientoStr = document.getElementById("nacimiento").value;
    if (!nacimientoStr) {
        alert("Eleg√≠ una fecha");
        return;
    }

    const nacimiento = new Date(nacimientoStr);
    const edadJubi = parseInt(document.getElementById("edadJubi").value);

    const fechaJubi = new Date(nacimiento);
    fechaJubi.setFullYear(nacimiento.getFullYear() + edadJubi);

    const ahora = new Date();
    const restante = fechaJubi - ahora;

    const dias = Math.floor(restante / (1000 * 60 * 60 * 24));

    document.getElementById("resultado").innerHTML =
        "Te faltan aproximadamente " + dias + " d√≠as para jubilarte.";
}
</script>

</body>
</html>
